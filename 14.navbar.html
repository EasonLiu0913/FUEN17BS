<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .col {
            /* min-height: 50px; */
            outline: 1px solid red;
        }

        .link-underline {
            text-decoration: underline;
        }

        .border-right-2 {
            border-right: 2px solid #ccc;
        }
    </style>
</head>

<body>
    <nav>
        <div class="container">
            <div class="row mb-5">
                <div class="col py-3">
                    <ul class="list-unstyled d-flex align-items-center h-100 mb-0">
                        <li class="mx-2"><a class="page-links text-dark " href="#">link1</a></li>
                        <li class="mx-2"><a class="page-links text-dark " href="#">link2</a></li>
                        <li class="mx-2"><a class="page-links text-dark link-underline" href="#">link3</a></li>
                        <li class="mx-2"><a class="page-links text-dark " href="#">link4</a></li>
                    </ul>
                </div>
                <div class="col d-flex justify-content-center align-items-center py-3">
                    <h1 class="h4 m-0">Alameda</h1>
                </div>
                <div class="col d-flex justify-content-end align-items-center py-3">
                    <div><i class="mx-2 fa-brands fa-instagram"></i></div>
                    <div><i class="mx-2 fa-brands fa-twitter"></i></div>
                    <div><i class="mx-2 fa-solid fa-cart-shopping"></i></div>
                </div>
            </div>

            <div class="row justify-content-center">
                <ul class="list-unstyled d-flex">
                    <li class="px-3 border-right-2"><a class="text-dark" href="#">Top</a></li>
                    <li class="px-3 border-right-2"><a class="text-dark" href="#">Bottoms</a></li>
                    <li class="px-3"><a class="text-dark" href="#">Sale</a></li>
                </ul>
            </div>
        </div>


    </nav>

    <main>
        <div class="container">
            <div class="row">

            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <script>
        // 選取全部的 .page-links
        const pageLinks = document.querySelectorAll('.page-links');

        // 針對全部的 pageLinks 跑回圈
        pageLinks.forEach(element => {
            // 每個一個 LINK 都加上事件監聽器
            element.addEventListener('click', (e) => {
                // 測試監聽器是否正常運作
                // e.preventDefault();
                // console.log('hi');

                // 全部的 a 連結，都去掉底線
                pageLinks.forEach(element => {
                    element.classList.remove('link-underline');
                });

                // 被點擊的那個人，要加上底線
                e.currentTarget.classList.add('link-underline');
            });
        })

    </script>
</body>

</html>
