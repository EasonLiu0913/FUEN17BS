<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
    <style>
        /* 手機優先 */
        h1 {
            color: blue;
            font-size: 3rem;
        }

        @media screen and (min-width:500px) {
            h1 {
                color: rgb(0, 0, 0);
            }
        }

        @media screen and (min-width:900px) {
            h1 {
                color: purple;
            }
        }
    </style>

</head>

<body>
    <h1>Hello World</h1>
</body>

</html>
